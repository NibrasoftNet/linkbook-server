volumes:
  linkbook-db-prod:
  uploads:

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: linkbook-postgres-prod
    ports:
      - 5434:5432
    volumes:
      - linkbook-db-prod:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    networks:
      - linkbookServerNetwork
  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    ports:
      - ${MAIL_CLIENT_PORT}:1080
      - ${MAIL_PORT}:1025
    networks:
      - linkbookServerNetwork
  adminer:
    image: adminer
    container_name: linkbook-adminer-prod
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    networks:
      - linkbookServerNetwork
  backend:
    build:
      context: .
      dockerfile: server.Dockerfile
    container_name: linkbook-server
    ports:
      - ${APP_PORT}:4001
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://root:secret@postgres:5432/linkbook-db-prod
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`backend.linkbook.store`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=le"
      - "traefik.http.routers.backend.tls.domains[0].main=backend.linkbook.store"
      - "traefik.http.middlewares.backend-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.backend.middlewares=frontend-redirect"
    networks:
      - traefikNetwork
      - linkbookServerNetwork
    volumes:
      - ./uploads:/app/uploads
      - "~/shared_vps/traefik/certs:/letsencrypt"
networks:
  traefikNetwork:
    external: true
  linkbookServerNetwork:
    internal: true